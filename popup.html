<!DOCTYPE html>
<html>
<head>
  <title>Simple MakeMyTrip</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <h1>Simple MakeMyTrip</h1>
  <p>Hide elements on the page.</p>
  <div class="form-group">
    <label for="selector-input">CSS Selector:</label>
    <input type="text" id="selector-input" placeholder="e.g., #my-id, .my-class">
  </div>
  <button id="hide-by-selector-btn">Hide by Selector</button>
  <script src="popup.js"></script>
</body>
</html>
